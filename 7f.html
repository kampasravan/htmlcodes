<!DOCTYPE html>
<html>
<head>
    <title>RegExp Object Demo</title>
</head>
<body>

<h2>JavaScript RegExp Example</h2>

<input type="text" id="textInput" placeholder="Enter a string">
<button onclick="testRegex()">Test Regex</button>

<p id="output"></p>

<script>
function testRegex() {
    let input = document.getElementById("textInput").value;
    
    // Create a regular expression to match only letters
    let regex = /^[A-Za-z]+$/;

    // Use test() method
    let isMatch = regex.test(input);

    // Use exec() method
    let result = regex.exec(input);

    // Output result
    document.getElementById("output").innerHTML =
        `Pattern: ${regex}<br>` +
        `Input: ${input}<br>` +
        `test() result: ${isMatch}<br>` +
        `exec() result: ${result}`;
}
</script>

</body>
</html>
